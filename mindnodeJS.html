<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>思维导图示例</title>
<link type="text/css" rel="stylesheet" href="https://unpkg.com/jsmind@0.8.6/style/jsmind.css" />
<script type="text/javascript" src="https://unpkg.com/jsmind@0.8.6/es6/jsmind.js"></script>
</head>
<body>
    <div id="jsmind_container" style="width:100%;height: 500px;"></div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var mind = {
                "meta": {
                    "name": "example",
                    "author": "Copilot",
                    "version": "0.2"
                },
                "format": "node_array",
                "data": [
                    {"id": "root", "isroot": true, "topic": "刑法的形式"},
                    {"id": "sub1", "parentid": "root", "topic": "广义刑法与狭义刑法"},
                    {"id": "sub2", "parentid": "root", "topic": "普通刑法与特别刑法"},
                    {"id": "sub11", "parentid": "sub1", "topic": "广义刑法： 刑法典、单行刑法、附属刑法"},
                    {"id": "sub12", "parentid": "sub1", "topic": "狭义刑法： 刑法典"}
                ]
            };
            var options = {
                container: 'jsmind_container',
                theme: 'primary',
                editable: true
            };
            var jm = new jsMind(options);
            jm.show(mind);
        });
    </script>
</body>
</html>
